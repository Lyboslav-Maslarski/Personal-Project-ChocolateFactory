<app-header></app-header>
<h1>Order {{ order.orderNumber }}</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Product</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of order.products; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        <p>{{ p.name }}</p>
      </td>
      <td>
        <p>{{ p.price }}</p>
      </td>
    </tr>
    <tr class="total">
      <td colspan="2" style="letter-spacing: 1rem">Status</td>
      <td>{{ order.status }}</td>
    </tr>
    <tr class="total">
      <td colspan="2" style="letter-spacing: 1rem">Total</td>
      <td>{{ order.total }} $</td>
    </tr>
  </tbody>
</table>
<div class="back">
  <a [routerLink]="'/user-profile'">Back</a>
</div>
<app-footer></app-footer>
