<app-header></app-header>
<h1>Products</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Product</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody *ngIf="products?.length !== 0">
    <tr *ngFor="let product of products; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        <p>{{ product.name }}</p>
      </td>
      <td>
        <div class="btns">
          <a [routerLink]="['/product-update/', product.id]" class="btn"
            >Update Product</a
          >
          <button (click)="deleteProduct(product.id)">Delete Product</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<app-footer></app-footer>
