<app-header></app-header>
<h1>Register</h1>
<form class="row g-3" (ngSubmit)="addProduct()">
  <div class="before"></div>
  <div class="col-12">
    <label for="name" class="form-label">Name</label>
    <input
      type="email"
      class="form-control"
      id="name"
      name="name"
      [(ngModel)]="name"
      required
    />
  </div>
  <div class="col-12">
    <label for="description" class="form-label">Description</label>
    <textarea
      type="text"
      class="form-control"
      id="description"
      name="description"
      [(ngModel)]="description"
      required
    ></textarea>
  </div>
  <div class="col-12">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
    />
  </div>
  <div class="col-12">
    <label for="quantity" class="form-label">Quantity</label>
    <input
      type="number"
      class="form-control"
      id="quantity"
      name="quantity"
      [(ngModel)]="quantity"
      required
    />
  </div>
  <div class="col-12">
    <label for="price" class="form-label">Price</label>
    <input
      type="number"
      class="form-control"
      id="price"
      name="price"
      [(ngModel)]="price"
      required
    />
  </div>
  <div class="col-12 btn-div">
    <button type="submit" class="btn btn-primary">Add product</button>
  </div>
  <div class="after"></div>
</form>
<app-footer></app-footer>
