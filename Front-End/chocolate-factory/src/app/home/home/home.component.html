<app-header></app-header>
<section id="hero_big" class="hero-big hero-big--countdown hero-big--london">
  <video
    autoplay
    loop
    muted
    playsinline
    class="video-background video-background--desktop"
  >
    <source
      src="https://res.cloudinary.com/fever/video/upload/q_auto/f_auto/v1642604303/Originals%20and%20Other%20Projects/25_Chocolate%20Factory/CF%20Edited/Landings/16X9_LFDC_HERO.mp4"
      type="video/mp4"
    />
  </video>
</section>
<ngb-carousel *ngIf="images" class="carousel">
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[0]" alt="Random first slide" />
    </div>
    <div class="carousel-caption">
      <p>Welcome to the Chocolate Factory</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[1]" alt="Random second slide" />
    </div>
    <div class="carousel-caption">
      <p>Here we build your CHOCOLATE DREAMS</p>
      <button>About Us</button>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[2]" alt="Random third slide" />
    </div>
    <div class="carousel-caption">
      <p>We have wide variety of custom made sweets</p>
      <button>Products</button>
    </div>
  </ng-template>
</ngb-carousel>
<app-footer></app-footer>
