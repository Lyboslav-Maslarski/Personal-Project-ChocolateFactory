<app-header></app-header>
<h1>Register</h1>
<div class="separator"></div>
<form class="row g-3" (ngSubmit)="registerUser()">
  <div class="before"></div>
  <div class="col-12">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      [(ngModel)]="email"
      placeholder="example@exmaple.com"
      required
    />
  </div>
  <div class="col-12">
    <label for="fullName" class="form-label">Full name</label>
    <input
      type="text"
      class="form-control"
      id="fullName"
      name="fullName"
      placeholder="Example Example"
      [(ngModel)]="fullName"
      required
    />
  </div>
  <div class="col-12">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="********"
      [(ngModel)]="password"
      required
    />
  </div>
  <div class="col-12">
    <label for="confirmPassword" class="form-label">Confirm Password</label>
    <input
      type="password"
      class="form-control"
      id="confirmPassword"
      name="confirmPassword"
      placeholder="********"
      [(ngModel)]="confirmPassword"
      required
    />
  </div>
  <div class="col-12">
    <label for="city" class="form-label">City</label>
    <input
      type="text"
      class="form-control"
      id="city"
      name="city"
      placeholder="Sofia"
      [(ngModel)]="city"
      required
    />
  </div>
  <div class="col-12">
    <label for="address" class="form-label">Address</label>
    <input
      type="text"
      class="form-control"
      id="address"
      name="address"
      placeholder="1234 Main St"
      [(ngModel)]="address"
      required
    />
  </div>
  <div class="col-12">
    <label for="phone" class="form-label">Phone</label>
    <input
      type="text"
      class="form-control"
      id="phone"
      name="phone"
      placeholder="+359 888 888 888"
      [(ngModel)]="phone"
      required
    />
  </div>
  <div class="col-12 btn-div">
    <button type="submit" class="btn btn-primary">Sign up</button>
  </div>
  <div class="after"></div>
</form>
<app-footer></app-footer>
