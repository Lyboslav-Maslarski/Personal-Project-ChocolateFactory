<form class="row g-3">
  <div class="before"></div>
  <div class="col-12">
    <label for="inputEmail4" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="inputEmail4"
      placeholder="example@exmaple.com"
    />
  </div>
  <div class="col-12">
    <label for="inputFullName" class="form-label">Full name</label>
    <input
      type="text"
      class="form-control"
      id="inputFullName"
      placeholder="Example Example"
    />
  </div>
  <div class="col-12">
    <label for="inputPassword4" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="inputPassword4"
      placeholder="********"
    />
  </div>
  <div class="col-12">
    <label for="inputConfirmPassword4" class="form-label"
      >Confirm Password</label
    >
    <input
      type="password"
      class="form-control"
      id="inputConfirmPassword4"
      placeholder="********"
    />
  </div>
  <div class="col-12">
    <label for="inputCity" class="form-label">City</label>
    <input
      type="text"
      class="form-control"
      id="inputCity"
      placeholder="Sofia"
    />
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input
      type="text"
      class="form-control"
      id="inputAddress"
      placeholder="1234 Main St"
    />
  </div>
  <div class="col-12">
    <label for="phone" class="form-label">Phone</label>
    <input
      type="text"
      class="form-control"
      id="phone"
      placeholder="+359 888 888 888"
    />
  </div>
  <div class="col-12 btn-div">
    <button type="submit" class="btn btn-primary">Sign up</button>
  </div>
  <div class="after"></div>
</form>
