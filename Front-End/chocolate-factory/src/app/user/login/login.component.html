<app-header></app-header>
<h1>Login</h1>
<div class="separator"></div>
<form class="row g-3" #loginForm="ngForm" (ngSubmit)="onSubmitLogin()">
  <div class="before"></div>
  <div class="col-md-6">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      [(ngModel)]="email"
      placeholder="example@exmaple.com"
      required
    />
  </div>
  <div class="col-md-6">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="********"
      [(ngModel)]="password"
      required
    />
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
  <div class="after"></div>
</form>
<app-footer></app-footer>
